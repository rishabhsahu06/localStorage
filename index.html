<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Information Card</h1>
        <h5>First Name: <span id="name"></span> </h5>
        <h5>Last Name: <span id="last-name"></span> </h5>
        <h5>Country:  <span id="country"></span> </h5>
        <h5>Phone Number: <span id="number"></span>  </h5>
        <h5>State: <span id="state"></span>  </h5>
        <h5>City: <span id="city"></span> </h5>
        <h5>Village: <span id="village"></span> </h5>
    </div>
    <script src="app.js"></script>
</body>
</html>
